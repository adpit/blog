# Nama workflow, digunakan sebagai identifier di GitHub Actions
name: Node.js CI/CD Workflow

# Menentukan kapan workflow akan dijalankan
on:
  push:
    branches:
      - main  # Ganti dengan nama branch utama Anda

# Definisi dari job-job yang akan dijalankan
jobs:
  build:
    # Jenis runner yang digunakan
    runs-on: ubuntu-latest

    # Langkah-langkah yang akan dijalankan
    steps:
      # Mengambil kode dari repositori GitHub
      - name: Checkout Repository
        uses: actions/checkout@v2

      # Mengatur Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v2
