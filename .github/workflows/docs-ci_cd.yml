name: Docs CI/CD

on:
  push:
    branches-ignore:
      - main
    paths:
      - '**.md'
      - '**.txt'

jobs:
  autoPRAndMerge:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Check for Merge Conflicts
        run: |
          git fetch origin main:main
          git merge-base --is-ancestor HEAD main
          if [ $? -ne 0 ]; then
            echo "Merge conflict detected. Please resolve."
            exit 1
          fi

      - name: Check Markdown Format
        run: |
          echo "Pengecekan format Markdown dijalankan. (Tambahkan perintah sesuai kebutuhan)"

      - name: Create Pull Request
        id: cpr
        uses: peter-evans/create-pull-request@v3
        with:
          commit-message: ${{ github.event.head_commit.message }}
          title: "Auto PR from ${{ github.event.ref }}"
          body: "Automatic PR from ${{ github.event.ref }}"
          branch: ${{ github.head_ref }}

      - name: Auto Merge
        if: steps.cpr.outputs.pull-request-number != ''
        run: |
          gh pr merge "${{ steps.cpr.outputs.pull-request-number }}" --merge
